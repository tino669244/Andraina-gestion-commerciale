<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Andraina Gestion Commerciale</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">

<header>
  <h1>Andraina Gestion Commerciale</h1>
  <div class="ca">CA Total : <span id="caTotal">0</span> Ar</div>
</header>

<section class="box">
  <h2>Ajouter un produit</h2>
  <input id="designation" placeholder="D√©signation">
  <input id="achat" type="number" placeholder="Prix achat">
  <input id="vente" type="number" placeholder="Prix vente">
  <input id="stock" type="number" placeholder="Stock">
  <button onclick="ajouterProduit()">Ajouter</button>
</section>

<section class="box">
  <h2>Liste des produits</h2>
  <input id="search" placeholder="üîç Rechercher..." onkeyup="recherche()">

  <table>
    <thead>
      <tr>
        <th>D√©signation</th>
        <th>Stock</th>
        <th>Prix</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="listeProduits"></tbody>
  </table>
</section>

<section class="box">
  <h2>Facture (session)</h2>
  <table>
    <thead>
      <tr>
        <th>Produit</th>
        <th>Qt√©</th>
        <th>Prix</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="facture"></tbody>
  </table>

  <div class="total">
    Total facture : <span id="totalFacture">0</span> Ar
  </div>

  <button class="valider" onclick="validerFacture()">Valider facture</button>
</section>

<footer>
  Merci pour votre visite !
</footer>

<script src="script.js"></script>
</body>
</html>
